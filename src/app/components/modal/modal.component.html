<div class="fondo-modal-imagen oculto animated fadeIn fast"
        [class.oculto]="modalImageS.ocultarModal"
        >

<!-- <div class="fondo-modal-imagen  animated fadeIn fast"
        
        > -->
    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block;"
        >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">{{modalImageS.nombre}}</h4>
                    <button type="button" 
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close"
                            (click)="closeModal()">
                            <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="text-center col-5 inimg">
                          <img [src]="modalImageS.img" alt="">
                        </div>
                        <div class="col-7">
                            <p> {{modalImageS.descripcion}}</p>
                        </div>
                        
                    </div>
                    <div class="row mt-2">
                        <div class="border-left">
                            <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                                <option value="0">Selecciona</option>
                                <option *ngFor="let dato of datos">
                                  {{dato}}
                                </option>
                            </select>
                            
                        </div>
                        <div class="border-right">
                            <select [(ngModel)]="autorSelected" (change)="leerA()">
                                <option value="0">Selecciona</option>
                                <option *ngFor="let dato of losautores">
                                  {{dato.nombre}}
                                </option>
                            </select>
                            
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary"
                            (click)="addPedido()">
                        Añadir a la canasta
                    </button>
                    <button class="btn btn-outline-secondary"
                            (click)="closeModal()">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
