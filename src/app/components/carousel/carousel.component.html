<div class="reducer ">

  <ngb-carousel>
  
    <ng-template *ngFor="let plato of dePlatos" ngbSlide>
  
      <div class="picsum-img-wrapper resiz">
  
        <img [src]="plato.img" 
              alt="adada"
              (click) ="abrirModal(plato)">
  
      </div>
  
      <div class="carousel-caption">
        <h3> {{plato.nombre}}</h3>
        <p>{{plato.descripcion}}</p>
      </div>
  
  
    </ng-template>
  
  </ngb-carousel>
  
</div>
